<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>

        <div class="wrapper">
            <div class="left">
                <div class="logo">
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <div class="input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" name="search" id="search" placeholder="Search">
                </div>
            </div>
            <div class="right">
                <div class="home">
                    <i class="fa-solid fa-house"></i>
                    <h6>Home</h6>
                </div>
                <div class="network">
                    <i class="fa-solid fa-user-group"></i>
                    <h6>My Network</h6>
                </div>
                <div class="jobs">
                    <i class="fa-solid fa-briefcase"></i>
                    <h6>Jobs</h6>
                </div>
                <div class="message">
                    <i class="fa-solid fa-message"></i>
                    <h6>Messages</h6>
                </div>
                <div class="noti">
                    <i class="fa-solid fa-bell"></i>
                    <h6>Notifications</h6>
                </div>
                <div class="me">
                    <i ><img src="IMG-20240802-WA0052.jpg" alt=""></i>
                    <div class="down">
                        <h6>Me</h6>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
                <div class="dots">
                    <i class="fa-solid fa-braille"></i>
                    <div class="down">
                        <h6>For Business</h6>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
                <div class="anchor">
                    <i class="fa-solid fa-square"></i>
                    <br>
                    <a class="premium" href="#">Try Premium For Free</a>
                </div>  
                </div>
            </div>
    </nav>
    <div class="container">
 <div class="left-section">
      <div class="profile">
        <a class="profile" href="#"></a>
        <div class="img">
            <img class="im1" src="IMG-20240802-WA0052.jpg" alt="">
        </div>
        </div>
        <div class="content">
            <h3>Sheikh Ayan Husssain</h3>
            <small>New Karachi Town, Sindh</small>
        </div>
        <div class="icon">
            <i class="fa-solid fa-plus"></i>
            <small>Experience</small>
        </div>
        <div class="pre">
            <small>Access exlusive tools & insights</small>
            <i class="fa-solid fa-square"></i>
            <a class="trial" href="#">Try 1 month for PKRO</a>
        </div>
        <div class="connection">
            <div class="underline">
            <small class="small1">Connections</small>
            <small class="small2" >Grow Your network</small>      
            <a class="trial" href="#"><i class="fa-solid fa-user-plus"></i></a>
        </div>        
        </div>
        <div class="saveditmes">
<div class="items">
            <i class="fa-solid fa-bookmark"><a class="links" href="#">Saved</a></i>
            <i class="fa-solid fa-people-group"><a class="links" href="#">Groups</a></i>
            <i class="fa-regular fa-calendar"><a class="links" href="#">Events</a></i>
        </div>       
        </div>
      
 </div>
 <div class="main-section">

 </div>
 <div class="right-section">
      <div class="feeds">
        <h4 class="feeds" >Add to your feed </h4>
      </div>
 </div>
</div>
</body>

</html>
